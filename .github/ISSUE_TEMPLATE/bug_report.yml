name: Bug report
description: Report a problem with installation, CLI, or outputs
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: command
    attributes:
      label: Command used
      description: Paste the exact tecore command line you ran.
      render: bash
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error output / logs
      description: Paste the full error text, if any.
    validations:
      required: false

  - type: textarea
    id: outputs
    attributes:
      label: Output files
      description: If generated, attach `result.json` and `report.md` (or paste key fragments).
    validations:
      required: false

  - type: input
    id: env
    attributes:
      label: Environment
      description: Python version, OS, and installation method (pip/pipx).
      placeholder: "Python 3.11, Ubuntu 22.04, pip install git+..."
    validations:
      required: false
