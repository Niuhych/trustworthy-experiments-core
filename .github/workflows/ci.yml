name: ci

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: CLI smoke
        run: |
          set -e

          tecore --help
          tecore version

          tecore validate \
            --input examples/example_user_level.csv \
            --schema b2c_user_level \
            --out out/validate_user_level

          # standalone audit bundle (command)
          tecore audit \
            --input examples/example_user_level.csv \
            --schema b2c_user_level \
            --out out/audit_user_level

          # cuped bundle + embedded audit in the same out dir
          tecore cuped \
            --input examples/example_user_level.csv \
            --y revenue --x revenue_pre \
            --out out/run_mean \
            --audit

          tecore validate \
            --input examples/example_ratio.csv \
            --schema b2c_ratio \
            --out out/validate_ratio

          # standalone audit bundle (command)
          tecore audit \
            --input examples/example_ratio.csv \
            --schema b2c_ratio \
            --out out/audit_ratio

          # cuped-ratio bundle + embedded audit in the same out dir
          tecore cuped-ratio \
            --input examples/example_ratio.csv \
            --num revenue --den sessions \
            --num-pre revenue_pre --den-pre sessions_pre \
            --out out/run_ratio \
            --audit

          tecore run --config configs/templates/cuped_example.yaml
          tecore run --config configs/templates/cuped_ratio_example.yaml

          echo "=== out tree (files) ==="
          find out -maxdepth 4 -type f -print || true

          echo "=== dirs under out/run_mean ==="
          find out/run_mean -maxdepth 2 -type d -print || true

          echo "=== dirs under out/run_ratio ==="
          find out/run_ratio -maxdepth 2 -type d -print || true

          tecore run --config configs/templates/validate_user_level.yaml
          tecore run --config configs/templates/validate_ratio.yaml
          tecore run --config configs/templates/audit_user_level.yaml
          tecore run --config configs/templates/audit_ratio.yaml
          tecore run --config configs/templates/cuped_example.yaml
          tecore run --config configs/templates/cuped_ratio_example.yaml
          tecore run --config configs/templates/causal_impact_example.yaml
          
          python ci/verify_bundle.py \
            out/template_validate_user_level \
            out/template_validate_ratio \
            out/template_audit_user_level \
            out/template_audit_ratio \
            out/yaml_run_mean \
            out/yaml_run_ratio \
            out/yaml_ci_001

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tecore-reports
          path: out/
