name: ci

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Build out/ bundles
        run: |
          set -e
          python scripts/build_out.py --clean --print-tree

      - name: Verify bundles
        run: |
          python ci/verify_bundle.py \
            out/validate_user_level \
            out/validate_ratio \
            out/audit_user_level \
            out/audit_ratio \
            out/run_mean \
            out/run_ratio \
            out/yaml_run_mean \
            out/yaml_run_ratio \
            out/yaml_ci_001

      - name: Verify causal-impact contract
        run: |
          python ci/verify_causal_contract.py out/yaml_ci_001

      - name: Golden runs
        run: |
          python ci/golden_verify.py --golden ci/golden \
            out/run_mean \
            out/run_ratio \
            out/yaml_ci_001

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: tecore-reports
          path: out/
