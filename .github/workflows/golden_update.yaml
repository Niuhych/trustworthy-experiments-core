name: golden-update

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Build out/ bundles (same as CI)
        run: |
          set -e
          rm -rf out || true

          tecore validate --input examples/example_user_level.csv --schema b2c_user_level --out out/validate_user_level
          tecore validate --input examples/example_ratio.csv --schema b2c_ratio --out out/validate_ratio

          tecore audit --input examples/example_user_level.csv --schema b2c_user_level --out out/audit_user_level
          tecore audit --input examples/example_ratio.csv --schema b2c_ratio --out out/audit_ratio

          tecore cuped \
            --input examples/example_user_level.csv \
            --y revenue --x revenue_pre \
            --out out/run_mean \
            --audit

          tecore cuped-ratio \
            --input examples/example_ratio.csv \
            --num revenue --den sessions \
            --num-pre revenue_pre --den-pre sessions_pre \
            --out out/run_ratio \
            --audit

          tecore run --config configs/templates/cuped_example.yaml
          tecore run --config configs/templates/cuped_ratio_example.yaml
          tecore run --config configs/templates/causal_impact_example.yaml

          echo "=== out tree (files) ==="
          find out -type f -maxdepth 4 -print | sort || true

      - name: Update ci/golden from out/
        run: |
          python ci/golden_update.py --golden ci/golden --out out --bundles run_mean run_ratio yaml_ci_001

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Update golden runs"
          commit-message: "Update ci/golden from latest out/ bundles"
          branch: "ci/update-golden"
          delete-branch: true
